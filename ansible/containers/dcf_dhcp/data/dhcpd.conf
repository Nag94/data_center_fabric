# dhcpd.conf

# private DHCP options
option cumulus-provision-url code 239 = text;

default-lease-time 600;
max-lease-time 7200;

authoritative;

# de-bln // OOB management IPv4 // dynamic lease
subnet 192.168.141.0 netmask 255.255.255.0 {
  range 192.168.141.129 192.168.141.254;
  option domain-name-servers 192.168.141.1;
  option domain-name "de.karnet.com";
  option routers 192.168.141.1;
  option broadcast-address 192.168.141.255;
}

# de-bln // OOB management IPv4 // fixed lease
host de-bln-leaf-111 {
  hardware ethernet 00:50:56:2D:3B:89;
  fixed-address 192.168.141.21;
  option host-name "de-bln-leaf-111";
  option cumulus-provision-url "http://192.168.141.1/cumulus-ztp.sh";
}

